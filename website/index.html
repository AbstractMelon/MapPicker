<!DOCTYPE html>

  <title>Image Grid</title>
  <style>
    body {
        background-color:rgba(0, 30, 62, 0.715);
    }
    .image-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); /* Increased minmax width */
      gap: 20px; /* Increased gap */
      background-color: rgba(0, 30, 62, 0.715);
    }

    .image-grid-item {
      position: relative;
      overflow: hidden;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 100%;
    }

    .image-grid-item img {
      display: block;
      width: 100%;
      height: auto;
    }

    .image-number {
      position: absolute;
      bottom: 10px;
      right: 10px; 
      background-color: rgba(255, 255, 255, 0.8);
      padding: 8px; 
      border-radius: 5px; 
    }
  </style>
</head>
